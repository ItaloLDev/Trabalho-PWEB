{% extends 'bolaoapp/base.html' %}

{% block content %}

    {% if messages %}
        <ul class="messages" style="margin-left: -140px;" >
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade in"  style="margin-left: 100px; color: black; ">
                    <h4 {% if message.tags %} class=" {{ message.tags }} " {% endif %} style="padding: 5px; height: 25px;"> {{ message }}</h4>
                </div>
            {% endfor %}
        </ul>
    {% endif %}
    <h2>Nova partida</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        <div class="form-group"> 
            <label> Time 1</label> 
            {{ form.time1 }} 
        </div> 
        <div class="form-group"> 
            <label>Time 2 </label> 
            {{ form.time2 }} 
        </div> 
        <div class="form-group"> 
            <label>Campeonato</label> 
            {{ form.campeonato }} 
        </div> 
        
        <div style="margin-top: 40px">
            <a style="margin-left: 50;" class="btn btn-default" href="{% url 'tabela_partidas' %}" >Voltar</a>
            <button style="margin-right: 200;" type="submit" class="save btn btn-default">Salvar</button>
        </div>
    </form> 
{% endblock %}
